<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./SigninStyle.css" />
    <title>Sign In</title>
</head>

<body>
    <div class="container">
        <div class="job_form">
            <h1>Sign In Page

            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_step">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" placeholder="Enter First Name...">
                    </div>
                    <div class="form_step">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" placeholder="Enter Last Name...">
                    </div>
                    <div class="form_step">
                        <label for="mobile">Mobile No.</label>
                        <input type="text" id="mobile" placeholder="Enter Mobile no...">
                    </div>
                    <div class="form_step">
                        <label for="emailId">Email</label>
                        <input type="email" id="emailId" placeholder="Enter Email Id...">
                    </div>

                    <div class="text_area">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" row="10" cols="60"
                            placeholder="Enter your address..."></textarea>
                    </div>
                    <div class="form_step">
                        <label for="city">City</label>
                        <input type="text" id="city" placeholder="Enter your city...">
                    </div>
                    <div class="form_step">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" placeholder="Enter your pincode...">
                    </div>
                </div>
                <div class="button">
                    <button type="submit">Submit</button>
                </div>
        </div>

        </form>
    </div>
    </div>
</body>

</html>
